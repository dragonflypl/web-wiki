<ion-header>
  <ion-navbar>
    <ion-title>Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <canvas id="bugsGame" width="600" height="600" xstyle="background-color: grey;">
    Canvas is not supported!
  </canvas>
  <canvas id="playground" width="600" height="600" xstyle="background-color: grey;">
    Canvas is not supported!
  </canvas>
  <button (click)="saveCanvas()">Save</button>
  <img id="canvasImage" width="600" height="600" />

  <hr />

  <video preload loop muted controls id="video" width="600" height="600" autoplay></video>
  <button id="snap" class="sexyButton">Snap Photo</button>
  <canvas id="canvas" width="600" height="600"></canvas>
</ion-content>
